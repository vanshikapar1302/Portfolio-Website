<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="icon" href="/Assets/favicons/favicon.png" type="image/png" sizes="32x32">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

<header class="header" id="header">
    <a href="../../index.html" class="logo"><span class="main-icon"></span><span>Vanshika</span></a>

    <div class="navbar">
        <a href="../../index.html">Home</a>
        <a href="./skills.html">Skills</a>
        <a href="./projects.html">Projects</a>

        <a href="./education.html">Education</a>
    </div>

    <div class="main">
        <a href="contact.html" class="user main-items active">
            <i class="fas fa-envelope cm-icon"></i>Contact Me
        </a>
        <div class="main-items menu-icon-container" id="menu-icon-js">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </div>
</header>

<div class="page">
    <main class="contact-main">
        <div class="contact-full">

            <div class="contact-section">
                <h1>Reach Me</h1>
                <div class="border-line"></div>

                <div class="cs-item email">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="text">
                        <div class="placeHolder">E-mail</div>
                        <div class="info">vanshikapar1302@gmail.com</div>
                    </div>
                </div>

                <div class="cs-item number">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <div class="placeHolder">Phone</div>
                        <div class="info">+91 9528818685</div>
                    </div>
                </div>

                <div class="cs-item address">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <div class="placeHolder">Location</div>
                        <div class="info">Modinagar, UP India</div>
                    </div>
                </div>
            </div>

            <section class="contact-form">
                <h1>Contact Me</h1>
                <div class="border-line"></div>

                <form id="contact-form" class="form-section" onsubmit="event.preventDefault(); sendMail();">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="contact-button">Submit</button>
                </form>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class="left">&copy; 2026 • Vanshika • All Rights Reserved</div>
    </footer>
</div>

<script src="../script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        emailjs.init("7J570LfphgYLD4JeX");
    })();
</script>

</body>
</html>
